<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .grain {
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.075"/></svg>');
            background-repeat: repeat;
        }

        .glow {
            text-shadow: 0 0 30px rgba(147, 197, 253, 0.3);
        }

        .data-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .data-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 197, 253, 0.6);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .data-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(147, 197, 253, 0.1), rgba(147, 197, 253, 0.2));
            height: 1px;
            transform-origin: left center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        @keyframes data-flow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        .flow-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(147, 197, 253, 0.4);
            border-radius: 50%;
        }

        .initiate-button {
            background: linear-gradient(black, black) padding-box,
                        linear-gradient(45deg, rgba(147, 197, 253, 0.3), rgba(167, 139, 250, 0.3)) border-box;
            border: 1px solid transparent;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(147, 197, 253, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(147, 197, 253, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-black text-gray-200 min-h-screen overflow-x-hidden grain">
    <main class="relative min-h-screen">
        <!-- Main content -->
        <div class="relative z-10 container mx-auto px-6 py-16">
            <nav class="flex justify-between items-center mb-32">
                <div class="text-2xl font-light tracking-[0.2em] glow">NEXUS</div>
                <a href="mailto:contact@nexus.io" class="text-sm tracking-[0.15em] hover:text-blue-400 transition-all duration-300 initiate-button px-6 py-2 rounded-full">INITIATE</a>
            </nav>

            <div class="max-w-4xl mx-auto space-y-24 text-center">
                <h1 class="text-3xl md:text-4xl font-light tracking-wide leading-relaxed">
                    Converging clinical wisdom<br/>into singular understanding
                </h1>

                <div class="flex flex-col md:flex-row justify-center items-center gap-16">
                    <div class="space-y-6">
                        <div class="data-container" id="acquire-vis">
                            <div class="grid-overlay"></div>
                        </div>
                        <p class="text-sm tracking-[0.15em] text-gray-400">ACQUIRE</p>
                        <p class="text-xs tracking-wide text-gray-500 max-w-xs mx-auto">
                            Cultivating precise intelligence through global expertise
                        </p>
                    </div>
                    <div class="space-y-6">
                        <div class="data-container" id="contribute-vis">
                            <div class="grid-overlay"></div>
                        </div>
                        <p class="text-sm tracking-[0.15em] text-gray-400">CONTRIBUTE</p>
                        <p class="text-xs tracking-wide text-gray-500 max-w-xs mx-auto">
                            Elevating collective knowledge through seamless exchange
                        </p>
                    </div>
                </div>

                <div class="pt-24">
                    <p class="text-sm tracking-[0.15em] text-gray-500">
                        For qualified entities only
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full py-6 text-center text-xs tracking-[0.15em] text-gray-600">
        Â© 2025 Nexus. All rights reserved.
    </footer>

    <script>
        function createDataVisualization(containerId, pattern) {
            const container = document.getElementById(containerId);
            const points = [];
            const lines = [];
            
            // Create data points
            for (let i = 0; i < pattern.points.length; i++) {
                const point = document.createElement('div');
                point.className = 'data-point';
                point.style.left = `${pattern.points[i].x}%`;
                point.style.top = `${pattern.points[i].y}%`;
                point.style.animation = `pulse ${2 + Math.random()}s infinite ${Math.random()}s`;
                container.appendChild(point);
                points.push(point);
            }

            // Create connections
            pattern.connections.forEach(conn => {
                const line = document.createElement('div');
                line.className = 'data-line';
                const start = pattern.points[conn[0]];
                const end = pattern.points[conn[1]];
                
                const length = Math.hypot(end.x - start.x, end.y - start.y);
                const angle = Math.atan2(end.y - start.y, end.x - start.x);
                
                line.style.width = `${length}%`;
                line.style.left = `${start.x}%`;
                line.style.top = `${start.y}%`;
                line.style.transform = `rotate(${angle}rad)`;
                
                container.appendChild(line);
                lines.push(line);

                // Animate line periodically
                setInterval(() => {
                    line.style.opacity = '1';
                    line.style.animation = 'data-flow 2s ease-in-out';
                    setTimeout(() => {
                        line.style.opacity = '0';
                        line.style.animation = '';
                    }, 2000);
                }, 4000 + Math.random() * 2000);
            });

            // Add flowing particles
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'flow-particle';
                const startPoint = pattern.points[Math.floor(Math.random() * pattern.points.length)];
                particle.style.left = `${startPoint.x}%`;
                particle.style.top = `${startPoint.y}%`;
                container.appendChild(particle);

                const endPoint = pattern.points[Math.floor(Math.random() * pattern.points.length)];
                const duration = 1500;
                
                particle.animate([
                    { left: `${startPoint.x}%`, top: `${startPoint.y}%`, opacity: 1 },
                    { left: `${endPoint.x}%`, top: `${endPoint.y}%`, opacity: 0 }
                ], {
                    duration,
                    easing: 'ease-out'
                });

                setTimeout(() => particle.remove(), duration);
            }, 500);
        }

        // Define different patterns for acquire and contribute
        const acquirePattern = {
            points: [
                {x: 20, y: 20}, {x: 80, y: 20}, 
                {x: 20, y: 50}, {x: 50, y: 50}, {x: 80, y: 50},
                {x: 20, y: 80}, {x: 80, y: 80}
            ],
            connections: [[0,1], [0,2], [1,4], [2,3], [3,4], [2,5], [4,6], [5,6]]
        };

        const contributePattern = {
            points: [
                {x: 30, y: 20}, {x: 70, y: 20},
                {x: 20, y: 40}, {x: 50, y: 40}, {x: 80, y: 40},
                {x: 30, y: 60}, {x: 70, y: 60},
                {x: 50, y: 80}
            ],
            connections: [[0,3], [1,3], [2,3], [3,4], [3,5], [3,6], [5,7], [6,7]]
        };

        createDataVisualization('acquire-vis', acquirePattern);
        createDataVisualization('contribute-vis', contributePattern);
    </script>
</body>
</html>
